<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator:-Calculate your Age</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">Age Calculator</div>
        <div class="input">
            <input class="date" type="Date" name="date" id="input_date">
            <button class="btn" onclick="calculateAge()">Calculate</button>
        </div>
        <div class="result">
            <div class="box">
                <span id="years"></span>
                <p>Years</p>
            </div>
            <div class="box">
                <span id="Month"></span>
                <p>Month</p>
            </div>
            <div class="box">
                <span id="Date"></span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
